<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#portfolio">Portfolio</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="about">
        <h1>About Me</h1>
        <p>Write a short paragraph about yourself and your skills.</p>
      </section>
      <section id="portfolio">
        <h1>Portfolio</h1>
        <ul>
          <li>
            <a href="https://example.com/project1">
              <img src="project1.jpg" alt="Project 1" />
              <h2>Project 1</h2>
            </a>
            <p>A short description of project 1.</p>
          </li>
          <li>
            <a href="https://example.com/project2">
              <img src="project2.jpg" alt="Project 2" />
              <h2>Project 2</h2>
            </a>
            <p>A short description of project 2.</p>
          </li>
          <li>
            <a href="https://example.com/project3">
              <img src="project3.jpg" alt="Project 3" />
              <h2>Project 3</h2>
            </a>
            <p>A short description of project 3.</p>
          </li>
        </ul>
      </section>
      <section id="contact">
        <h1>Contact Me</h1>
        <form>
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />
          <label for="message">Message:</label>
          <textarea id="message" name="message" required></textarea>
          <button type="submit">Send</button>
        </form>
      </section>
    </main>
  </body>
</html>
